<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Lista de tarefas prática e interativa para organizar seu dia a dia. Use modos claro e escuro e acumule pontos XP enquanto conclui suas tarefas."
    />
    <meta
      name="keywords"
      content="lista de tarefas, produtividade, organização, XP, modo escuro"
    />
    <meta name="author" content="Wellington Lira" />
    <meta name="robots" content="index, follow" />
    <title>Lista de Tarefas - Organize seu dia e ganhe XP!</title>
    <link rel="shortcut icon" type="image/png" href="./img/listartarefas.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap"
      as="style"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./src/output.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="Lista de Tarefas - Organize seu dia e ganhe XP!"
    />
    <meta
      property="og:description"
      content="Uma lista de tarefas prática e interativa para ajudar a organizar seu dia e aumentar sua produtividade."
    />
    <meta property="og:url" content="https://seuprojeto.com" />
    <meta
      property="og:image"
      content="https://seuprojeto.com/img/listartarefas.png"
    />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="pt_BR" />
    <!-- JSON-LD Schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Lista de Tarefas",
        "description": "Lista de tarefas prática e interativa para organizar seu dia a dia.",
        "author": {
          "@type": "Person",
          "name": "Wellington Lira"
        }
      }
    </script>
  </head>
  <body
    class="bg-bg-default text-text-color dark:bg-bg-dark dark:text-text-dark"
  >
    <header class="dark:bg-bg-dark">
      <h1 class="header-title text-2xl dark:text-gray-100">Lista Tarefas</h1>
      <button
        id="toggle-theme"
        class="p-2 rounded focus:outline-none"
        aria-label="Alternar entre modo claro e escuro"
      >
        <img
          id="sun-icon"
          src="./img/sun.svg"
          alt="Ícone do Sol para modo claro"
          class="h-6 w-6 hidden dark:inline"
          loading="lazy"
        />
        <img
          id="moon-icon"
          src="./img/moon.svg"
          alt="Ícone da Lua para modo escuro"
          class="h-6 w-6 inline dark:hidden"
          loading="lazy"
        />
      </button>
      <div
        id="xp-container"
        tabindex="0"
        aria-label="Seção de pontos de experiência"
      >
        <div id="xp-icon">
          <img
            src="./img/points.png"
            alt="Ícone de pontos de experiência"
            loading="lazy"
          />
        </div>
        <span id="xpPoints">0</span>
        <div id="xp-tooltip">XP</div>
      </div>
    </header>
    <main class="m-5 flex flex-col gap-4 mb-20" id="container">
      <section class="flex items-center justify-center gap-4">
        <input
          type="text"
          id="input-nova-tarefa"
          class="rounded-md p-2 bg-cyan-950 dark:bg-gray-100 text-gray-100 dark:text-gray-900"
          placeholder="Digite sua tarefa"
          aria-label="Campo para adicionar nova tarefa"
        />
        <button
          id="btn-add-tarefa"
          class="size-10"
          aria-label="Adicionar tarefa à lista"
        >
          <img
            src="./img/addTarefa.svg"
            alt="Ícone de adicionar tarefa"
            loading="lazy"
          />
        </button>
      </section>
      <section>
        <ol id="tarefas" aria-label="Lista de tarefas pendentes"></ol>
      </section>
      <section>
        <h2 class="concluido-title text-2xl dark:text-gray-100">
          Tarefas concluídas
        </h2>
        <ul id="tarefas-concluidas" aria-label="Lista de tarefas concluídas">
          <button id="tarefas-container"></button>
        </ul>
      </section>
    </main>
    <footer
      class="footer-fixo border-t border-gray-300 dark:border-gray-800 text-bg-azul dark:bg-azul p-4 text-center grid grid-flow-col justify-stretch gap-5"
    >
      <a
        href="./img/Termos de Uso - ListaTarefas.pdf"
        download="Termos de Uso - ListaTarefas.pdf"
        rel="noopener noreferrer"
      >
        Termos de Uso
      </a>
      <a
        target="_blank"
        href="mailto:dnllira1@gmail.com"
        rel="noopener noreferrer"
        ><p>Contato</p></a
      >
    </footer>
    <script src="./js/script.js"></script>
    <script src="./js/darkMode.js"></script>
  </body>
</html>
