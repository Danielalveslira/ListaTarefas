<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/png" href="./img/listartarefas.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Lista de Tarefas</title>
  </head>
  <body class="bg-bg-default text-text-color">
    <header>
      <h1 class="header-title">Suas Tarefas</h1>
      <div id="xp-container" tabindex="0">
        <div id="xp-icon"><img src="./img/xp.png" alt="" /></div>
        <span id="xpPoints">0</span>
        <div id="xp-tooltip">XP</div>
      </div>
    </header>
    <main class="m-5 flex flex-col gap-4" id="container">
      <div class="flex items-center justify-center gap-4">
        <input
          type="text"
          id="input-nova-tarefa"
          class="rounded-md text-black p-2"
          placeholder="Digite sua tarefa"
        />
        <button id="btn-add-tarefa" class="size-10">
          <img src="./img/addTarefa.svg" alt="Adicionar Tarefa" />
        </button>
      </div>
      <ol id="tarefas"></ol>
    </main>
    <footer class="footer-fixo bg-gray-900 text-white p-4 text-center">
      &copy; 2024 - Todos os direitos reservados
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
