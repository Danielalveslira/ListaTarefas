<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Lista de Tarefas</title>
    <style>
      /* Estilo para a linha pontilhada */
      .tarefa {
        padding-left: 15px;
        border-left: 2px dotted #2f81f7;
        color: #ffffff;
        margin-bottom: 5px;
      }

      #tarefas {
        list-style-type: none;
        padding-left: 0;
      }
    </style>
  </head>
  <body class="bg-bg-default text-text-color">
    <header class="bg-[#161b22] flex justify-center p-5 px-10">
      <h1 class="text-3xl font-bold underline">Suas Tarefas</h1>
    </header>
    <main class="m-5 flex flex-col gap-4" id="container">
      <div class="flex items-center gap-4">
        <input
          type="text"
          id="input-nova-tarefa"
          class="rounded-md text-black p-2"
          placeholder="Digite sua tarefa"
        />
        <button id="btn-add-tarefa" class="size-10">
          <img src="./img/addTarefa.svg" alt="Adicionar Tarefa" />
        </button>
      </div>
      <ol id="tarefas"></ol>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
