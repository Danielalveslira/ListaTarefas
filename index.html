<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/png" href="./img/listartarefas.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Lista Tarefas</title>
  </head>
  <body
    class="bg-bg-default text-text-color dark:bg-bg-dark dark:text-text-dark"
  >
    <header>
      <h1 class="header-title text-2xl">Lista Tarefas</h1>

      <button id="toggle-theme" class="p-2 rounded focus:outline-none">
        <img
          id="sun-icon"
          src="./img/sun.svg"
          alt="Sol"
          class="h-6 w-6 hidden dark:inline"
        />

        <img
          id="moon-icon"
          src="./img/moon.svg"
          alt="Lua"
          class="h-6 w-6 inline dark:hidden"
        />
      </button>
      <div id="xp-container" tabindex="0">
        <div id="xp-icon"><img src="./img/xp.png" alt="" /></div>
        <span id="xpPoints">0</span>
        <div id="xp-tooltip">XP</div>
      </div>
    </header>
    <main class="m-5 flex flex-col gap-4 mb-20" id="container">
      <div class="flex items-center justify-center gap-4">
        <input
          type="text"
          id="input-nova-tarefa"
          class="rounded-md p-2 bg-gray-900 dark:bg-gray-300 text-gray-100 dark:text-gray-100"
          placeholder="Digite sua tarefa"
        />
        <button id="btn-add-tarefa" class="size-10">
          <img src="./img/addTarefa.svg" alt="Adicionar Tarefa" />
        </button>
      </div>
      <ol id="tarefas"></ol>
      <h2 class="concluido-title text-2xl dark:text-gray-100">
        Tarefas concluidas
      </h2>
      <ul id="tarefas-concluidas"></ul>
    </main>
    <footer
      class="footer-fixo border-t border-gray-300 dark:border-gray-800 text-bg-azul dark:bg-azul p-4 text-center grid grid-flow-col justify-stretch gap-5"
    >
      <a target="_blank" href="https://github.com/Danielalveslira/ListaTarefas"
        ><p>GitHub</p></a
      >
      <a
        href="./img/Termos de Uso - ListaTarefas.pdf"
        download="Termos de Uso - ListaTarefas.pdf"
      >
        Termos de Uso
      </a>
      <a target="_blank" href="mailto:dnllira1@gmail.com"><p>Contato</p></a>
    </footer>
    <script src="./js/script.js"></script>
    <script src="./js/darkMode.js"></script>
  </body>
</html>
