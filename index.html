<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Lista de Tarefas</title>
  </head>
  <body class="bg-bg-default text-text-color">
    <header class="bg-[#161b22] flex justify-start p-5 px-10">
      <h1 class="text-3xl font-bold underline">Suas Tarefas</h1>
    </header>
    <main
      class="flex items-start min-h-screen m-5 grid grid-rows-4"
      id="container"
    >
      <h1 class="text-3xl font-bold">Lista de tarefas</h1>
      <p class="">
        <input
          type="text"
          id="input-nova-tarefa"
          class="rounded-md text-black hover:bg-blue-500 hover:text-white transition-colors duration-300 p-2"
        />
        <button
          id="btn-add-tarefa"
          class="bg-button-color text-black rounded-md p-2 mx-2 text-sm"
        >
          Adicionar tarefa
        </button>
      </p>
      <ol id="tarefas"></ol>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
